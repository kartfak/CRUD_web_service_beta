<!DOCTYPE html>
<html>
<head>
    <title>CRUD Web Service - Update Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        td:last-child {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #337ab7;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>CRUD Web Service</h1>

    <h2>Update Post</h2>
    <form action="{{ url_for('update', id=post[0]) }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post[1] }}" required><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ post[2] }}</textarea><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
